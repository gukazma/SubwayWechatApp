version: '3.8'

services:
  subway-server:
    build: .
    container_name: subway-wechat-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    env_file:
      - .env.production
    networks:
      - subway-network
    # 可选：添加持久化存储
    # volumes:
    #   - ./logs:/app/logs

networks:
  subway-network:
    driver: bridge
